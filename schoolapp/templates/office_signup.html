<!DOCTYPE html>
<html>
<head>
<title>SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="/static/office_signup/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/office_signup/css/main.css">

<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">{% csrf_token %}
					<input class="text" type="text" name="uname" placeholder="Username" required=""><br>
					<!--input class="text email" type="email" name="email" placeholder="Email" required=""!-->
					<input class="text" type="password" name="pwd" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">

					<!------Upload Image------------------------------------------------------>
				
					<div>
					<input type="file" name="myfile">
				    </div><br>


					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
						<span style="color: red;">{{msg}}</span>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Already have an Account? <a href="/office_login/"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<!--div class="colorlibcopy-agile">
			<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div!-->
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>

			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
